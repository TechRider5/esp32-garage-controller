<!DOCTYPE html>
<html>
  <head>
    <title>Garage Controller</title>
  </head>
  <body>
    <h2>Open Door</h2>
    <button onclick="openDoor('door1')">Open Door 1</button>
    <button onclick="openDoor('door2')">Open Door 2</button>

    <script>
      async function openDoor(door) {
        await fetch('https://esp32-garage-controller-default-rtdb.firebaseio.com/doorCommand.json', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(door)
        });
        console.log(`Sent: ${door}`);
      }
    </script>
  </body>
</html>
